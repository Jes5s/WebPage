<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Test</title>
  <style>
    body {
      background: white;
      color: black;
      transition: all 0.3s;
    }

    body.dark {
      background: black;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Hello, this is a test</h1>
  <p>Click the button to toggle dark mode.</p>

  <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
